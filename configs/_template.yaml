briefing_id: example_id
briefing_title: 示例简报标题
source:
  type: rss
  urls:
  - https://example.com/feed.xml
processing:
  time_window_hours: 24
  min_cluster_size: 3
  sim_near_dup: 0.91
  reranker_model: BAAI/bge-reranker-v2-m3
  initial_topk: 1000
  max_candidates_per_cluster: 300
  dedup:
    enabled: true
    fingerprint:
      enabled: true
      bits: 64
      bands: 8
      ham_thresh: 3
    semantic:
      enabled: true
      threshold: 0.92
      merge_sources: true
  clustering:
    algo: hdbscan
    min_cluster_size: 3
    attach_noise: true
  rerank:
    strategy: ce+mmr
    lambda: 0.4
    use_tfidf_query: true
    tfidf_top_n: 10
  packer:
    enabled: true
    budget: 6000
    per_cluster_min: 300
    per_cluster_max: 1200
  keyword_filter:
    enabled: true
    min_score: 0.5
    top_k: 500
    boost_official_sources: true
  scoring_weights:
    actionability: 3.0
    novelty: 2.0
    impact: 2.0
    reusability: 2.0
    reliability: 1.0
    agentic_bonus: 2.5
    source_reliability: 2.0
  multi_stage: true
  agentic_section: true
  brief_lite: false
  max_bullets_per_topic: 4
summarization:
  prompt_file: prompts/stage1_extract_facts.yaml
  temperature: 0.2
  timeout: 600
  retries: 1
  provider_options:
    openai:
      base_url: ${OPENAI_BASE_URL}
    gemini:
      api_version: v1
  llm_provider: gemini
  gemini_model: gemini-2.5-flash
  target_item_count: 10
output:
  dir: out/example_id
  formats:
  - md
  - json
  telegram:
    enabled: false
    chat_id: ''
    parse_mode: HTML
    chunk_size: 3500
    bot_token_env: TELEGRAM_BOT_TOKEN
    disable_link_preview: true
    timeout_sec: 30
    retries: 3
    bot_token: ''
  briefing_archive:
    enabled: false
    provider: github
    branch: main
    token_env: GITHUB_TOKEN
    commit_message_prefix: briefing
    repo: ''
    token: ''
    committer_name: ai-briefing
    committer_email: noreply@example.com
    timeout_sec: 30
    retries: 3
