briefing_id: ai-briefing-hackernews-baseline
briefing_title: AI 快讯 · Hacker News (Baseline)
source:
  type: hackernews
  hn_story_type: top
  hn_limit: 60
processing:
  time_window_hours: 24
  min_cluster_size: 2
  sim_near_dup: 0.93
  reranker_model: BAAI/bge-reranker-v2-m3
  initial_topk: 1000
  max_candidates_per_cluster: 300
  dedup:
    enabled: true
    fingerprint:
      enabled: true
      bits: 64
      bands: 8
      ham_thresh: 3
    semantic:
      enabled: true
      threshold: 0.92
      merge_sources: true
  clustering:
    algo: hdbscan
    min_cluster_size: 2
    attach_noise: true
  rerank:
    strategy: ce+mmr
    lambda: 0.4
    # Baseline: No TF-IDF weighted queries
    use_tfidf_query: false
  packer:
    enabled: true
    budget: 6000
    per_cluster_min: 300
    per_cluster_max: 1200
  embedding:
    max_batch_tokens: 8192
    max_item_chars: 6000
    chars_per_token: 4.0
  # Baseline: Keyword filtering DISABLED
  keyword_filter:
    enabled: false
  scoring_weights:
    actionability: 3.0
    novelty: 2.0
    impact: 2.0
    reusability: 2.0
    reliability: 1.0
    # Baseline: Original agentic_bonus weight (1.0 instead of 2.5)
    agentic_bonus: 1.0
    source_reliability: 2.0
  # Baseline: Single-stage prompts
  multi_stage: false
  agentic_section: true
  brief_lite: false
  max_bullets_per_topic: 4
summarization:
  # Baseline: Use simple monolithic prompt
  prompt_file: prompts/daily_briefing_multisource.yaml
  temperature: 0.2
  timeout: 600
  retries: 1
  provider_options:
    openai:
      base_url: ${OPENAI_BASE_URL}
    gemini:
      api_version: v1
  openai_model: gpt-4o-mini
  llm_provider: gemini
  gemini_model: gemini-2.5-flash
  target_item_count: 10
output:
  dir: out/ai-briefing-hackernews-baseline
  formats:
  - md
  - json
  # Disable publishing for baseline (testing only)
  telegram:
    enabled: false
  briefing_archive:
    enabled: false
